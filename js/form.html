<!DOCTYPE html>
<html>
    <head>
       <title>Cookie-Stand</title> 
    </head>
    <body>
        <header>
            <h1>Salmon Cookies</h1>
            <img src="/img/chinook.jpg"/>
            <link rel ="stylesheet" href="/css/style.css"/>
        </header>
        <form id="cookie-form">
            <fieldset>
                <legend> Store Information</legend>
                <label>
                    Store Name
                    <input store="storeName" type="text"/>
                </label>
                <label>
                    minimum customer per hour
                    <input min="minicustomer" type="number"/>
                </label>
                <label>
                    maxmamum customer per hour 
                    <input max="maxmamumcustomer" type="number"/>
                </label>
                <label>
                    average cookies per customer purchase 
                    <input average="avgCookiePerCustomer" type="number"/>
                </label>

            </fieldset>
        </form>
        <table id= "tablecontainer">
            <thead>
                <tr>
                    <th></th>

                </tr>
            </thead>
            <tbody id ="cookie-entries">

            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td id="cookie-totalcount"></td>
                </tr>
            </tfoot>

            
        
        </table>
    </main>
    <script src="js/app.js"></script>
    </body>
</html>
