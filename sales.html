<!DOCTYPE html>
<html>
    <head>
      <title>Cookie-Stand</title>
    </head>
   <body>
    <header>
        <h1>Salmon Cookies</h1>
        <img src="img/chinook.jpg"/>
        <link rel="stylesheet" href="/css/style.css" />
    </header>
    <form id="cookie-form">
        <fieldset>
            <legend>Store Information</legend>
            <label>
                Store Name
                <input name="storeName" type="text" />
            </label>
            <label>
                Min Customer Number
                <input name="mincustomer" type="number" />
            </label>
            <label>
                Max Customer Number
                <input name="maxcustomer" type="number" />
            </label>
            <label>
                Average Cookie Per Customer Purchased
                <input name="average" type="number" />
            </label>

            <button>Submit</button>

        </fieldset>
    
    </form>

    <table id='tableContainer'>
        <!-- <article>
             <table>
             <th></th>
             <tr></tr>
             <td></td>
             </table>
        
          </article> -->
        </table>
    <script src="js/app.js"></script>

    </main>
</body>

</html>
